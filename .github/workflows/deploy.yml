name: deploy

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-west-2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get and Set bucket name
        run: |
          cmd="$(aws ssm get-parameter --name "/deploy/bucket" --output json --region us-west-2 | jq '.Parameter.Value')"
          echo "BUCKET_NAME=$cmd" >> "$GITHUB_ENV"
      - name: Get and Set bucket name
        run: |
          cmd="$(aws ssm get-parameter --name "/deploy/distribution" --output json --region us-west-2 | jq '.Parameter.Value')"
          echo "DISTRIBUTION=$cmd" >> "$GITHUB_ENV"
      - name: Update to s3
        run: aws s3 cp ./dist/ s3://${{ env.BUCKET_NAME }} --recursive
      - name: remove cache of cloudfront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.DISTRIBUTION }} --paths "/*"